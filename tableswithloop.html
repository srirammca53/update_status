<html>
<title>table</title>
<head>
</head>
<body>
<script type="text/javascript">
document.write('<table border="2">');
for(var r=1;r<10;r++)
{
document.write('<tr>');
for(var c=1;c<10;c++)
{
document.write('<td width="40" height="20">&nbsp;</td>');
document.write();
}
document.write('</tr>');
}
document.write('</table>');
</script>
</body>
</html>
